<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissor</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="script.css">
</head>

<body>
    <h1 >ROCK PAPER SCISSOR GAME</h1>
    <div class="score">
        <button class="escore">SCORE</button>
        <span>PLAYER</span>
        <span id="scorePlayer">0</span>
        <span>X</span>
        <span id="scoreComputer">0</span>
        <span>COMPUTER</span>
    </div>

    <div class="container">  
        <button class="rock">rock</button>
        <button class="paper">paper</button>
        <button class="scissor">scissor</button>
    </div>
    <div class="computer">Computer Bets: <span id="computerChoice"></span> </div>
    <div id="results"></div>


</body>

</html>
